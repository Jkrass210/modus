<div class="card17">
  <div class="card17__box-top">
    <h3 class="card17__title">
      @@title
    </h3>
    <p class="card17__desc">
      @@desc
    </p>
    <p class="card17__price">
      @@price
    </p>
  </div>
  <div class="card17__btn-wrapp">
    <a class="card17__btn default-link btn-reset">
      <span class="text">
        Подробнее о продукте
      </span>
      <svg width="19" height="19" viewBox="0 0 19 19" fill="none">
        <use xlink:href="img/sprite.svg#arrowBtn22"></use>
      </svg>
    </a>
  </div>
  <img class="card17__img" src="@@urlImg">
</div>
